<div class="container-fluid bg-secondary py-h">
    <div class="container text-white">
        <div class="display-5">Registrar</div>
        <p class="lead">Registrar nuevo Usuario</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="">
                <div class="form-control form-group">
                    <label for="">Usuario</label>
                    <input type="text" [(ngModel)]="usuario.nombreUsu" name="usuario" class="form-control" id="txtUsuario">
                </div>
                <div class="form-control form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="usuario.password"  name="apellido" class="form-control" id="txtPassword">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="nuevoUsuario()">Crear Usuario</button>
                </div>
            </form>
        </div>
    </div>
</div>
